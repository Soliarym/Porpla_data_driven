<h4>Application Form</h4>
<h1>{{job['id']}}</h1>
<!-- <form action = "/jobs/{{ job['id']}}/apply"> -->
<!-- <form action="{{ url_for('apply_to_jobs')}}" method="post"> -->
<form action="{{ url_for('apply_to_jobs') }}" method="post">

  <!--  -->
  <div class="form-group mb-2">
    <label for="name">Full Name</label><br>
    <input type="text" name = "name" id="name" placeholder="Hi">
  </div>
  
  <div class="form-group mb-2">
      <label for="email">Email Address</label><br>
      <input type="text" name = "email" id="email" placeholder="Yamucha@dragonball.com">
  </div>
  
  <div class="form-group mb-2">
      <label for="linkedin">Linkedin</label><br>
      <input type="text" name = "linkedin" id="linkedin" placeholder="enter linkedin (optional)">
  </div>
  
  <div class="form-group mb-2">
      <label for="phone">Phone</label><br>
      <input type="tel" name = "phone" id="phone" placeholder="Enter phone">
  </div>
  
  <div class="form-group mb-2">
      <label for="education">Education</label><br>
      <textarea name="education" id="education" placeholder="Bachelor Master Doctor"></textarea>
  </div>

  <!-- Hidden input field to include job ID -->
  <input type="hidden" name="job_id"  id="job_id"  value="{{ job['id'] }}">

  <!-- <input type="submit" value="Submit"> -->
  <button type="submit" class="btn btn-primary">Apply Information</button>  
</form>    

<form action="{{ url_for('apply') }}" method="post" style="display: inline;">
  <button type="submit" class="btn btn-primary">Increase Money</button>
</form>
